<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body class="grad">
    <div class="mainContainer container w-50 vh-100  d-flex flex-column justify-content-center align-items-center ">
        <div class="passswordBox d-flex flex-column justify-content-between card p-2 w-50 h-50 p-3 passBg">
            <!-- display password section -->
            <section
                class="d-flex w-100 card-title p-3 justify-content-between border border-2 border-primary rounded-3 bg-dark-subtle">
                <div class="displayPassword text-secondary fw-medium fs-5">Password</div>
                <div class="clipboard" id="liveToastBtn" data-bs-toggle="tooltip" data-bs-title="copy to clipboard">
                    <img src="./clipboard.svg" alt="">
                </div>

            </section>

            <!-- password length section -->

            <section>
                <label for="range" class="form-label text-white">Select length of password</label>
                <input type="range" id="range" class="form-range slider" min="1" max="10" step="1" value="4">
                <div class="text-white displayLength badge text-bg-primary w-25 fs-5 ">
                    0

                </div>
            </section>

            <!-- password options section -->

            <section class="d-flex flex-column gap-2">
                <div class="lowercase form-check form-switch ">
                    <label for="lowercase" class="text-white fw-medium ms-3">Includes lowercase letters</label>
                    <input type="checkbox" name="lowercase" id="lowercase" class="form-check-input" role="switch">

                </div>
                <div class="uppercase form-check form-switch">
                    <label for="uppercase" class="text-white fw-medium ms-3">Includes Uppercase letters</label>
                    <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input" role="switch">

                </div>
                <div class="symbols form-check form-switch">
                    <label for="symbols" class="text-white fw-medium ms-3">Includes Symbols letters</label>
                    <input type="checkbox" name="symbols" id="symbols" class="form-check-input" role="switch">

                </div>
                <div class="numbers form-check form-switch">
                    <label for="numbers" class="text-white fw-medium ms-3">Includes Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" class="form-check-input" role="switch">

                </div>



            </section>

            <button class="pass btn btn-primary">Generate Password</button>


        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

                <div
                    class="toast-body d-flex w-100 justify-content-between align-items-center text-white fw-medium bg-primary  rounded-2">
                    copied
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

                </div>
            </div>
        </div>

        <div class="alert alert-warning mt-3 myAlert opacity-0 animate">
            at lease one option required
        </div>



    </div>

    <script src="script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>



</body>

</html>
